<div class="row">
  <div class="col-md-10">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col" class="clickable">Id</th>
                  <th scope="col" class="clickable">Name</th>
                  <th scope="col" class="clickable">Description</th>
                  <th scope="col">Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let c of todos$ | async">
                  <th scope="row">{{c.id}}</th>
                  <td>{{c.name}}</td>
                  <td>{{c.description}}</td>
                  <td>
                      <button class="btn btn-primary" (click)="load(c)" role="button">edit</button>
                      &nbsp;
                      <button class="btn btn-danger" role="button" (click)="remove(c)">X</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
<div class="row">
  <button type="button" class="btn btn-primary" (click)="newTodo()">New</button>
</div>
